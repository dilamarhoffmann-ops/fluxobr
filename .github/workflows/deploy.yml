name: Deploy and Sync

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Vercel Deployment (Optional if Git integration is already active, but good for logs)
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
        continue-on-error: true # Continue if Vercel is already handled by Git integration

      # Supabase Sync (Applied if supabase folder exists)
      - name: Sync Supabase Database
        if: hashFiles('supabase/migrations/*.sql') != ''
        uses: supabase/setup-cli@v1
        with:
          version: 1.145.4

      - name: Link and Push Migrations
        if: hashFiles('supabase/migrations/*.sql') != ''
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} -p ${{ secrets.SUPABASE_DB_PASSWORD }}
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
