<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon background circle -->
  <circle cx="100" cy="75" r="52" fill="url(#iconGrad)" opacity="0.15"/>
  <circle cx="100" cy="75" r="44" fill="url(#iconGrad)" opacity="0.2"/>

  <!-- Checkmark icon -->
  <g filter="url(#glow)">
    <!-- Clipboard body -->
    <rect x="72" y="48" width="56" height="60" rx="6" fill="none" stroke="#3b82f6" stroke-width="3.5"/>
    <!-- Clipboard top clip -->
    <rect x="86" y="42" width="28" height="12" rx="4" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2.5"/>
    <!-- Check lines -->
    <line x1="83" y1="70" x2="95" y2="70" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="83" y1="80" x2="117" y2="80" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="83" y1="90" x2="110" y2="90" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Checkmark -->
    <polyline points="97,65 101,70 110,60" fill="none" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text: Checklist -->
  <text
    x="100"
    y="148"
    font-family="'Segoe UI', Arial, sans-serif"
    font-size="18"
    font-weight="800"
    fill="white"
    text-anchor="middle"
    letter-spacing="0.5"
  >Checklist</text>

  <!-- Text: Apoio -->
  <text
    x="100"
    y="170"
    font-family="'Segoe UI', Arial, sans-serif"
    font-size="15"
    font-weight="500"
    fill="#5483B3"
    text-anchor="middle"
    letter-spacing="3"
  >APOIO</text>
</svg>
